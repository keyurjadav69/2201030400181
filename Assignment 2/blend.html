<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Playlist Blend</title>
  <link rel="stylesheet" href="blend.css">
</head>
<body>
  <header>
    <h1>Music Playlist Blend</h1>
  </header>
  <div class="container">
    <div class="user-playlist">
      <h2>User 1 Playlist</h2>
      <ul>
        <li>Song 1</li>
        <li>Song 2</li>
        <li>Song 3</li>
        <!-- Add more songs here -->
      </ul>
    </div>
    <div class="user-playlist">
      <h2>User 2 Playlist</h2>
      <ul>
        <li>Song A</li>
        <li>Song B</li>
        <li>Song C</li>
        <!-- Add more songs here -->
      </ul>
    </div>
    <div class="blended-playlist">
      <h2>Blended Playlist</h2>
      <ul>
        <!-- Blended playlist will be dynamically generated -->
      </ul>
    </div>
  </div>
</body>
</html>
