<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preferred Languages</title>
  <link rel="stylesheet" href="languages.css">
</head>
<body>
  <div class="container">
    <div class="languages-container">
      <h2>Select Your Preferred Languages</h2>
      <form class="language-form" action="#">
        <div class="language-option">
          <input type="checkbox" id="english" name="english">
          <label for="english">English</label>
        </div>
        <div class="language-option">
          <input type="checkbox" id="spanish" name="spanish">
          <label for="spanish">Spanish</label>
        </div>
        <div class="language-option">
          <input type="checkbox" id="french" name="french">
          <label for="french">French</label>
        </div>
        <div class="language-option">
          <input type="checkbox" id="german" name="german">
          <label for="german">German</label>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
